 <script>
  

  //1.利用rem+视图释放的方式来适配移动端
  //2.如果在html文件中用到了字符串模板，模板中用到的变量,那么html-plugin是无法处理的
  //想解决这个问题,我们就要借助html-loader
  //3.借助postcss-pxtorem实现自动px转换成rem
  //4.借助webpack实现css3/ES678的兼容
  //5.借助fastclick解决移动端100~300的点击事件延迟的问题
  //6.初始化全局样式
  //在移动开发中,一般情况下我们不需要让文字大小随着屏幕尺寸的变化而变化
  //由于我们是用过视口缩放来适配移动端的,所以我们不能直接设置字体大小,否则
  //字体大小就会随着屏幕的变化而变化

  //window.devicePixelRatio 一个css像素的大小与物理像素的大小的比值简单的来说这告诉
  //浏览器应该使用多少实际像素来绘制单个css像素
    let scale = 1.0 / window.devicePixelRatio;
    let text = `<meta name="viewport" content="width=device-width,
     initial-scale=${scale}, maximum-scale=${scale}, minimum-scale=${scale}, 
     user-scalable=no">`;
    document.write(text);
    console.log(window.innerWidth / 7.5)
    document.documentElement.style.fontSize = window.innerWidth / 7.5 + "px";
    document.documentElement.setAttribute('data-dpr', Math.floor(window.devicePixelRatio)  + '');
    document.documentElement.setAttribute('data-theme', 'theme');
   
 </script>
